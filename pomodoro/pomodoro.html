    <div>
      <h1>Pomodoro Timer</h1>
    </div>

    <!-- Main container for the pomodoro timer -->
    <main class="pomodoro">
      <div class="pomodoro_timer">
        <span id="minutes">25</span>:<span id="seconds">00</span>
      </div>

      <!-- Control buttons -->
      <div class="pomodoro_buttons">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
      </div>

      <!-- Timer settings -->
      <div class="pomodoro_settings">
        <label for="work-time">Work Time</label>
        <input type="number" id="work-time" value="25" min="0" max="59" />
        <label for="break-time">Break Time</label>
        <input type="number" id="break-time" value="5" min="0" max="59" />
      </div>

      <!-- Display the current timer mode -->
      <div class="pomodoro_status">
        <span id="status">Work</span>
      </div>

      <!-- Progress bar -->
      <div class="pomodoro_progress">
        <div id="progress"></div>
      </div>
    </main>
